<div class="row blogContainer" style="margin: 0px; padding: 0px;">

<div class="col-md-6" *ngFor = "let x of arr" style="padding: 0px; margin: 0px;">
    <div class="card blogCard" style="display: flex;">
        <img src="/assets/blog/1.jpg" class="card-img-top blogImage" style="flex: 1;">
        <div class="card-body blogBody" style="flex: 1;">
          <h5 class="card-title">Blog Title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">See Fullscreen</a>
        </div>
    </div>
</div>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Blog Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-blogbody></app-blogbody>
      </div>
    </div>
  </div>
</div>
